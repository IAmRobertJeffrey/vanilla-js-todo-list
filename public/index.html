<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vanilla Todo List</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div id="header">
                <form id="addTodoForm">
                        <input type="text" id="addTodoInput" autocomplete="off" placeholder="Add a new todo here!">   
                        <input type="text" id="editTodoInput" autocomplete="off" placeholder="Edit your todo here!">   

                        <button type="button" id="editTodo">Save Edit</button>
                        <button type="button" id="submitTodo">Add Todo</button>
                </form>
            </div>
        </div>
        <div id="todoContainer">
                <ul id="listOfTodos">
                </ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
